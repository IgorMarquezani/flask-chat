{% extends "login/base.html" %}
{% block content %}
<main class="cotainer d-flex justify-content-center ">
    <img class="login-form-image" src="/static/signup/abstract.jpg" alt="">
    <div class="card justify-content-center login-form-div">
        <form action="/login" method="POST" class="mt-5 p-5">
            <h1 class="text-center">Log in</h1>

            <label for="username" class="text-start mt-4">Username:</label>
            <input class="form-control" type="text" id="username" name="username" required value="{{ form.username }}">

            <label for="password" class="text-start mt-4">Password:</label>
            <input class="form-control" type="password" id="password" required name="password">

            <p class="text text-danger">{{ form.error }}</p>

            <div class="text-start text-danger" style="list-style: none;">
            </div>

            <div class="text-center w-100">
                <button type="submit" class="btn btn-primary mt-4 p-2">Submit</button>
            </div>
            <p class="text-center mt-2">Don't have an account? <a href="/signup">Sign up</a></p>
        </form>
    </div>
</main>
{% endblock %}
